server:
   port: 9000
   
eureka:
   client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
         defaultZone: http://localhost:8761/eureka/
   instance:
      hostname: localhost

spring:
   application:
      name: GATEWAY-SERVICE
   cloud:
      gateway:
         routes:
            -  id: USER-SERVICE
               uri: lb://USER-SERVICE
               predicates: 
                  - Path=/user/**
               filters:
                  - name: CircuitBreaker
                    args:
                       name: USER-SERVICE
                       fallbackuri: forward:/userServiceFallBack
            -  id: DEPARTMENT-SERVICE
               uri: lb://DEPARTMENT-SERVICE
               predicates: 
                  - Path=/department/**
               filters:
                  - name: CircuitBreaker
                    args:
                       name: DEPARTMENT-SERVICE
                       fallbackuri: forward:/departmentServiceFallBack
                       
hystrix:
   command:
      fallbackcmd:
         execution:
            isolation:
               thread:
                  timeoutInMilliseconds: 4000
                  
management:
   endpoints:
      web:
         exposure:
            include: hystrix.stream